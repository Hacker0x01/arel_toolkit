name: Tests
on:
  push:
    branches: 
      - master
  pull_request:

jobs:
  rspec:
    name: RSpec
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        ruby-version:
          - '3.0'
          - '3.2'
        postgres-version:
          - '13.10'
          - '14.7'
          - '15.2'
    services:
      postgres:
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        image: postgres:${{ matrix.postgres-version }}
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: arel_toolkit_test
          POSTGRES_USER: postgres
          POSTGRES_HOST_AUTH_METHOD: trust
    steps:
    - uses: actions/checkout@v3
    - uses: ruby/setup-ruby@v1
      with:
        bundler-cache: true
        bundler: default
        ruby-version: '${{ matrix.ruby-version }}''
    - name: Install
      run: |
        bundle install -j $(nproc)
    - name: RSpec
      run: |
        bundle exec rspec --force-color
    - name: Lint
      run: |
        bundle exec rubocop
