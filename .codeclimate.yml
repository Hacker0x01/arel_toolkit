version: "2"
plugins:
  rubocop:
    enabled: true
    channel: 0.72.0
  bundler-audit:
    enabled: true
  fixme:
    enabled: true
checks:
  argument-count:
    enabled: false
  complex-logic:
    enabled: false
  file-lines:
    enabled: false
  method-complexity:
    enabled: false
  method-count:
    enabled: false
  method-lines:
    enabled: false
  nested-control-flow:
    enabled: false
  return-statements:
    enabled: false
  similar-code:
    enabled: false
  identical-code:
    enabled: false
